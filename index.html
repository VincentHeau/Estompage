<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prototype d'Estompage pour Plan IGN (Petite Échelle)</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.knightlab.com/libs/juxtapose/latest/css/juxtapose.css">

  <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <div class="container mt-5">
    <!-- Titre -->
    <h1 class="text-center mb-4">Prototype d'Estompage pour Plan IGN (Petite Échelle)</h1>

    <!-- Menu des zones -->
    <div class="d-flex justify-content-center mb-4">
      <div class="btn-group" role="group" aria-label="Zones Test">
        <button type="button" class="btn btn-primary zone-btn" data-zone="1">ZONE 1</button>
        <button type="button" class="btn btn-primary zone-btn" data-zone="2">ZONE 2</button>
        <button type="button" class="btn btn-primary zone-btn" data-zone="3">ZONE 3</button>
      </div>
    </div>

    <!-- Choix des images -->
    <div class="row mb-4">
        <div class="col-md-6">
        <label for="left-image-select" class="form-label">Choisissez l'image de gauche :</label>
        <select id="left-image-select" class="form-select">
            <!-- Options générées dynamiquement -->
        </select>
        </div>
        <div class="col-md-6">
        <label for="right-image-select" class="form-label">Choisissez l'image de droite :</label>
        <select id="right-image-select" class="form-select">
            <!-- Options générées dynamiquement -->
        </select>
        </div>
    </div>

    <!-- Conteneur pour Juxtapose -->
    <div class="juxtapose" style="width: 100%; max-width: 800px; margin: auto;">
        <img id="image1" src="ressources/Zone1/MNSLHD-Cosia-Bati-Route.png" alt="Image Avant" />
        <img id="image2" src="ressources/Zone1/MNTLHD-Cosia-Bati-Route.png" alt="Image Après" />
    </div>
   </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.knightlab.com/libs/juxtapose/latest/js/juxtapose.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
