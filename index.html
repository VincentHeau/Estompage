<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prototype d'Estompage pour Plan IGN (Petite Échelle)</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.knightlab.com/libs/juxtapose/latest/css/juxtapose.css">

  <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <div class="container mt-5">
    <!-- Titre -->
    <nav class="navbar navbar-expand-lg  navbar-light bg-light mb-4">
        <a class="navbar-brand" href="#">Prototype d'Estompage pour Plan IGN</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#"><span class="sr-only">Petite Echelle</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/echantillon_multidirectionnel/index.html">Moyenne échelle</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/echantillon_multidirectionnel/index.html">Grande échelle</a>
              </li>
            
          </ul>
        </div>
      </nav>

    <!-- Menu des zones avec des boutons radio -->
    <div class="d-flex justify-content-center mb-4">
        <div class="btn-group" role="group" aria-label="Zones Test">
        <input type="radio" class="btn-check" name="zone" id="zone1" autocomplete="off" checked>
        <label class="btn btn-light" for="zone1" id="zone1-label">
            ZONE 1: Col du Frêne
            <span class="tooltip-text">(45.580527 , 6.151173)</span>
          </label>

        <input type="radio" class="btn-check" name="zone" id="zone2" autocomplete="off">
        <label class="btn btn-light" for="zone2" id="zone2-label">
            ZONE 2: travaux
            <span class="tooltip-text">(45.580527 , 6.151173)</span>
        </label>

        <input type="radio" class="btn-check" name="zone" id="zone3" autocomplete="off">
        <label class="btn btn-light" for="zone3" id="zone3-label">
            ZONE 3: travaux
            <span class="tooltip-text">(45.580527 , 6.151173)</span>
        </label>
        </div>
    </div>

    <!-- Choix des images -->
    <div class="row mb-4">
        <div class="col-md-6">
        <label for="left-image-select" class="form-label">Choisissez l'image de gauche :</label>
        <select id="left-image-select" class="form-select">
            <!-- Options générées dynamiquement -->
        </select>
        </div>
        <div class="col-md-6">
        <label for="right-image-select" class="form-label">Choisissez l'image de droite :</label>
        <select id="right-image-select" class="form-select">
            <!-- Options générées dynamiquement -->
        </select>
        </div>
    </div>

    <!-- Conteneur pour Juxtapose -->
    <div class="juxtapose" style="width: 100%; max-width: 800px; margin: auto;">
        <img id="image1" src="ressources/Zone1/MNSLHD-Cosia-Bati-Route.png" alt="Image Avant" />
        <img id="image2" src="ressources/Zone1/MNTLHD-Cosia-Bati-Route.png" alt="Image Après" />
    </div>
   </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.knightlab.com/libs/juxtapose/latest/js/juxtapose.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
