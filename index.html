<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prototype d'Estompage pour Plan IGN (Petite Échelle)</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <div class="container mt-5">
    <!-- Titre -->
    <h1 class="text-center mb-4">Prototype d'Estompage pour Plan IGN (Petite Échelle)</h1>

    <!-- Menu des zones -->
    <div class="d-flex justify-content-center mb-4">
      <div class="btn-group" role="group" aria-label="Zones Test">
        <button type="button" class="btn btn-primary zone-btn" data-zone="1">ZONE 1</button>
        <button type="button" class="btn btn-primary zone-btn" data-zone="2">ZONE 2</button>
        <button type="button" class="btn btn-primary zone-btn" data-zone="3">ZONE 3</button>
      </div>
    </div>

    <!-- Images avec effet slider -->
    <div class="image-comparison position-relative">
      <img src="ressources/MNSLHD-Cosia-Bati-Route.png" alt="Image Avant" class="img-fluid image image-before">
      <img src="ressources/MNTLHD-Cosia-Bati-Route.png" alt="Image Après" class="img-fluid image image-after">
      <input type="range" class="form-range slider" min="0" max="100" value="50">
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script/script.js"></script>
</body>
</html>
